<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>M-Expense</title>
</head>

<body>

    <nav class="navbar navbar-bg-app bg-gradient sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">M-Expense</span>
        </div>
    </nav>

    <div class="container mb-3">
        <div class="row">

            <div class="col-12 text-sm-center text-end pt-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." id="trip-search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" href="#advanced-search-list" role="button" aria-controls="advanced-search-list">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M11 18q-.425 0-.713-.288T10 17q0-.425.288-.713T11 16h2q.425 0 .713.288T14 17q0 .425-.288.713T13 18h-2ZM4 8q-.425 0-.713-.288T3 7q0-.425.288-.713T4 6h16q.425 0 .713.288T21 7q0 .425-.288.713T20 8H4Zm3 5q-.425 0-.713-.288T6 12q0-.425.288-.713T7 11h10q.425 0 .713.288T18 12q0 .425-.288.713T17 13H7Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="col-12 text-sm-center text-end pt-3">
                <a type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                    class="see-more-app">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="#e6ebeb"
                            d="M14 10H3v2h11v-2zm0-4H3v2h11V6zM3 16h7v-2H3v2zm11.41 6L17 19.41L19.59 22L21 20.59L18.41 18L21 15.41L19.59 14L17 16.59L14.41 14L13 15.41L15.59 18L13 20.59L14.41 22z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <div id="cardContainer"></div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Clear Trip</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to clear the trip list
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="delete-all-user-trip">Clear</button>
                </div>
            </div>
        </div>
    </div>



    <div class="offcanvas offcanvas-start" tabindex="-1" id="advanced-search-list" aria-labelledby="advanced-search-listLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="advanced-search-listLabel">Advanced Search</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">


            <div class="input-group mb-4">
                <label class="form-check-label" for="all-radio">All</label>
                <div class="input-group-append ms-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="radio" role="switch" name="radio-search" value="search-all" id="all-radio" checked>
                    </div>
                </div>
            </div>

            <div class="input-group mb-4">
                <label class="form-check-label" for="trip-radio">Trip Name</label>
                <div class="input-group-append ms-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="radio" role="switch" name="radio-search" value="search-trip" id="trip-radio">
                    </div>
                </div>
            </div>

            <div class="input-group mb-4">
                <label class="form-check-label" for="destination-radio">Destination</label>
                <div class="input-group-append ms-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="radio" role="switch" name="radio-search" value="search-destination" id="destination-radio">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="form-check-label" for="date-start-radio">Date Start</label>
                <div class="input-group-append ms-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="radio" role="switch" name="radio-search" value="search-date-start" id="date-start-radio">
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/zepto.min.js"></script>
</body>

</html>
